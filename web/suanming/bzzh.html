<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>XXX算命网</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
	<header>
        <div class="goback"></div>
        <div class="htitle">八字算命</div>

    </header>

    <div class="sminfo">
		<div class="desc">八字算命是传统文化中最古老而又最准确的算命方法，通过将一个人的出生年月日时进行八字排盘变成由天干、地支所组成的八个字，再对这八个字的五行相生、十神关系等进行分析，测算出人一生的财运、婚姻、事业、健康等等。</div>
		<div class="li">
			<div class="key">姓名：</div>
			<div class="value"><input class="xingming" type="text"></div>
			<div class="clearfix"></div>
		</div>
		<div class="li">
			<div class="key">性别：</div>
			<div class="value">
				<span class="rdoitem"><input  type="radio">男</span>
				<span class="rdoitem"><input type="radio">女</span>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="li">
			<div class="key">历法：</div>
			<div class="value">
				<span class="rdoitem"><input  type="radio">农历</span>
				<span class="rdoitem"><input type="radio">阳历</span>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="li">
			<div class="key">出生：</div>
			<div class="value">
				<span class="yearitem">
					<select name="" id="">
						<option value="0">1980年</option>
						<option value="0">1981年</option>
					</select>
					<select name="" id="">
						<option value="0">1月</option>
						<option value="0">2月</option>
					</select>
					<select name="" id="">
						<option value="0">20日</option>
						<option value="0">21日</option>
					</select>
					<select name="" id="">
						<option value="0">23时子</option>
						<option value="0">0时子</option>
					</select>
				</span>
			</div>
			<div class="clearfix"></div>
		</div>
	
		
		<div class="btns">
			<span class="btnbuy">开始精准算命</span>
		</div>
		

	</div>



	<div id="footer">

        </ul>
	</div>
</body>
</html>
