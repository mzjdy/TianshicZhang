<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>XXX算命网</title>

<body>
	<header>
        <div class="goback"></div>
        <div class="htitle">财运算命</div>

    </header>

    <div class="sminfo">
		<div class="desc">财运算命通过对你的八字命理进行深入分析，能测算出你这一生的财运如何。包含的财运算命内容有：正财运、偏财运、薪水工资运、商业经营运、投资理财运、博彩投机运、消费购买运、破财几率、青年财运、中年财运、老年财运，并能详细告诉你一生财富如何。</div>
		<div class="li">
			<div class="key">姓名：</div>
			<div class="value"><input class="xingming" type="text"></div>
			<div class="clearfix"></div>
		</div>
		<div class="li">
			<div class="key">性别：</div>
			<div class="value">
				<span class="rdoitem"><input  type="radio">男</span>
				<span class="rdoitem"><input type="radio">女</span>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="li">
			<div class="key">历法：</div>
			<div class="value">
				<span class="rdoitem"><input  type="radio">农历</span>
				<span class="rdoitem"><input type="radio">阳历</span>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="li">
			<div class="key">出生：</div>
			<div class="value">
				<span class="yearitem">
					<select name="" id="">
						<option value="0">1980年</option>
						<option value="0">1981年</option>
					</select>
					<select name="" id="">
						<option value="0">1月</option>
						<option value="0">2月</option>
					</select>
					<select name="" id="">
						<option value="0">20日</option>
						<option value="0">21日</option>
					</select>
					<select name="" id="">
						<option value="0">23时子</option>
						<option value="0">0时子</option>
					</select>
				</span>
			</div>
			<div class="clearfix"></div>
		</div>
	
		
		<div class="btns">
			<span class="btnbuy">开始精准算命</span>
		</div>
		

	</div>



	<div id="footer">
